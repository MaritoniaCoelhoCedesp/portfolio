<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

   
    
   
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div id="login-container">
        <h1>login</h1>

        <form>
            <label for="email">E-mail</label>

            <input type="email" name="email" id="email" placeholder="Digite o seu e-mail" autocomplete="off">

            <label for="pasword">senha</label>

            <input type="password" nome="password" id="password" placeholder="digite sua senha">


            <a href="#" id="forgot-pass">Esqueceu a senha?</a>

            <input type="submit" value="Login">

        </form>

        <div id="social-container">

            <p>Ou entre pelas suas redes sociais</p>

            <i class="fa fa-facebook-f"></i>

            <i class="fa fa-linkedin"></i>

            <i class="fa fa-whatsapp"></i>

            <i class="fa fa-instagram"></i>
          

        </div>

        <div id="register-container">

            <p>Ainda nao tem conta?</p>

            <a href="#">registrar</a>

        </div>


    </div>

</body>

</html>
